{% extends "base.html" %}
{% block title %}My Files - Secure File Sharing{% endblock %}

{% block content %}
<h2 class="mb-4">My Files</h2>
<ul class="list-group">
  {% for file in files %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ file.original_name }}
      <div>
        <a href="{{ url_for('files.download_file', file_id=file.id) }}" class="btn btn-success btn-sm">Download</a>
        <a href="{{ url_for('files.download_raw', file_id=file.id) }}" class="btn btn-secondary btn-sm">Download Raw</a>
      </div>
    </li>
  {% else %}
    <li class="list-group-item">No files found.</li>
  {% endfor %}
</ul>
{% endblock %}
